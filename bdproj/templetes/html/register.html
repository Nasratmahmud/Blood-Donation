<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>Registration</title>
</head>

<body class="bg-light">

  <form action="" class="form-signup" method="POST">
    {% csrf_token %}
    <div class="container">
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="https://www.flaticon.com/svg/static/icons/svg/2921/2921222.svg" alt=""
          width="72" height="72">
        <h2>Registration Form</h2>
      </div>

      <div class="row">

        <div class="col-md-8 order-md-1">
          <form class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-12 mb-3">
                <label for="fullname">Full Name</label>
                <input type="text" name="fullname" class="form-control" id="fullname" placeholder="Your Full Name"
                  value="" required>
                <div class="invalid-feedback">
                  Valid Full Name is Required
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="age">Age</label>
                <input type="text" name="age" class="form-control" id="age" placeholder="Your Age" value="" required>
                <div class="invalid-feedback">
                  Please Select a Valid Age
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="gender">Gender</label>
                <select name="gender" class="custom-select d-block w-100" id="gender" required>
                  <option value="">Choose...</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
                <div class="invalid-feedback">
                  Please Select a Valid Gender
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="bloodGroup">Blood Group</label>
                <select name="bloodGroup" class="custom-select d-block w-100" id="bloodGroup" required>
                  <option value="">Choose...</option>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
                </select>
                <div class="invalid-feedback">
                  Please Select a Valid Blood Group
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="contact">Contact</label>
              <input type="text" name="contact" class="form-control" id="contact" placeholder="01XXXXXXXXX" required>
            </div>

            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
          </form>
        </div>
      </div>
  </form>

  <!-- Footer -->
  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2020, All Rights Reserved</p>
  </footer>
  <!-- Footer -->
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
